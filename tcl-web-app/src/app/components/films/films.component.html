<body class="body-container">

  <table class="tabla-peliculas">
    <tr mat-header-row>
      <th>
        Id
      </th>
      <th>
        Póster
      </th>
      <th>
        Título
      </th>
      <th>
        Descripción
      </th>
      <th>
        Duración
      </th>
      <th>
        Fecha de lanzamiento
      </th>
      <th>
      </th>
    </tr>


    <tr *ngFor="let film of films">
      <td>
        {{film.uuid}}
      </td>
      <td>
        <img [src]="film.poster" alt="">
      </td>
      <td>
        {{film.title}}

      </td>
      <td>
        {{film.description}}

      </td>
      <td>
        {{film.duration}}

      </td>
      <td>
        {{film.releaseDate}}
      </td>
      <td>
        actions buttons
      </td>
    </tr>

  </table>

</body>
