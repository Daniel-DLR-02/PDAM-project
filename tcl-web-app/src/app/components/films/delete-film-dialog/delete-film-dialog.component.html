<div class="modal-content">
  <h1 mat-dialog-title>¿ Está seguro de que quiere eliminar {{data.filmTitle}} ?</h1>

  <div mat-dialog-actions class="botones">
    <button mat-button class="cancel-button" (click)="closeDialog()">Cancelar</button>
    <button mat-button class="accept-button" (click)="deleteFilm()">Aceptar</button>
  </div>
</div>
