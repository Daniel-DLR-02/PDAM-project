<div class="login-admin">



    <div class="form-container">
        <div class="info-container">
            <div class="info-logo">
                <img src="../../../assets/img/logo.png" alt="">
            </div>
            <div class="info-banner">
                <h4 class="login-title">The cinema live</h4>
                <hr/>
                <div class="info">
                    <p>
                        Las entradas de tu cine local al alcance de tu mano
                    </p>
                </div>
            </div>
        </div>
        <h4 class="login-title">¡Bienvenido de nuevo!</h4>
        <hr/>
        <form action="" [formGroup]="form" class="login-form">

            <div class="username-field">
                <div class="text-input-field">
                    <input placeholder="Nickname..." formControlName="nickname" class="text-input">
                    <mat-icon class="person-icon">person</mat-icon>
                </div>
            </div>
            <div class="password-field">
                <div class="text-input-field">
                    <input placeholder="Contraseña..." [type]="hide ? 'password' : 'text'" formControlName="password" class="text-input">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </div>
            </div>

            <div class="button-container">
                <button mat-raised-button class="sign-in-button" (click)="onSubmit()">Iniciar sesión</button>
            </div>
        </form>

    </div>
</div>
